{% extends "base.html" %}
{% block links %}
	<a href="/">back</a>
	<a href="/login">login</a>
{% endblock %}
{% block content %}
	{% if msg is defined %}
		<p class="msg">{{ msg }}</p>
	{% endif %}
	{% if s_key is defined %}
		<p class="msg">current invite key: {{ s_key }} </p>
	{% endif %}
	<form method="post">
		<p>invite key: <input type=text name=s_key required></p>
		<p>username: <input type=text name=username required></p>
		<p>password: <input type=password name=password required></p>
		<p><input type=submit value=register></p>
	</form>
{% endblock %}
